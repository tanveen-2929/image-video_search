<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixabay-Image/Video search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body class="bg-light" onload="srchImg(event)" >
    <section class="text-center" style="background-image: url('bg.jpg'); background-size: cover; background-position: 100%;">
      <div class="py-5 text-white" style="background-color: rgba(67, 140, 133, 0.7);">
      <p class="display-6 fw-bold">Search Images & Videos</p>
      <form>
        <div class="input-group w-75 m-auto mb-5 py-4">
          <input type="" name="" placeholder="Enter Keyword To Search" class="fs-6 form-control" id="query">
          <button class="btn btn-dark" onclick="srchImg(event)">Images</button>
          <button class="btn btn-dark" onclick="srchVid(event)">Videos</button>
        </div>
      </form>
    </div>
    </section>
    <main class="container">
      <div class="row py-5" id="result">
        
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
